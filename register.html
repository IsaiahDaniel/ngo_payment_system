<!DOCTYPE html>
<html>
<head>

<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Charitize</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <div class="container">
      <a href="index.html" class="navbar-brand">
        <img src="images/logo.png" alt="logo">
      </a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a  href="/donate.html"class="nav-link">Donate</a>
          </li>
          <li class="nav-item">
            <a  href="/about.html"class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a  href="register.html"class="nav-link">Register</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

	<div class="main-w3layouts wrapper mt-5 bg-light">
		<h1 class="text-dark">SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="Username" placeholder="Username" required="true" autocomplete="off">
					<input class="text email" type="email" name="email" placeholder="Email" required="true" autocomplete="off">
					<input class="text" type="password" name="password" placeholder="Password" required="true" autocomplete="off">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="true" autocomplete="off">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>
	
  </div>
	<!-- //main -->


  <footer class="bg-dark p-3">
